    <title>Socket.IO chat</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_canvas {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map_canvas"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.slim.js"></script>
    <script src="//code.jquery.com/jquery-3.1.1.slim.js"   integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.25/gmaps.min.js"></script>
    <script>
      var initMap = function(){
        var map = new GMaps({
        div: "#map_canvas",
        lat: 35.170694,
        lng: 136.88163699999995,
        zoom: 14
        });
      };
      window.initMap = initMap;



      const socket = io();
      $('form').submit(() => {
        socket.emit('msg', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('msg', (msg) => {
        console.log(msg);
      });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEvqhhzW9ssVb3M_UxvUOZoe4I82B-JM8&callback=initMap"></script>

  </body>
